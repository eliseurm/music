<!-- components/settings-panel/settings-panel.component.html -->
<div class="settings-panel" [class.open]="isOpen">
  <div class="settings-header">
    <h3>Configurações</h3>
    <button class="close-btn" (click)="togglePanel()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="settings-content">
    <p>Configurações serão implementadas em breve.</p>
  </div>
</div>
